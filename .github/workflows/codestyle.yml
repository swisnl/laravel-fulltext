name: Check code style

on: [ push, pull_request ]

jobs:
  php-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check style
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
          args: -v --dry-run --using-cache=no
